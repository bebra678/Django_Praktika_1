{% extends 'layout.html' %}
{% block title %}Обновление заявки{% endblock %}
  {% block content %}
<main class="form-signin w-100 m-auto">
<table style="display: flex; justify-content: space-around;">
    <h1>Обновление заявки</h1>
    <p>Следуйте этой форме:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Обновить заявку</button>
        </form>
    </table>
</main>
  {% endblock %}
